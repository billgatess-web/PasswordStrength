<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Indicator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input type="password" class="password" placeholder="Password">
            <button type="submit"><img src="Images/arrow.png"></button>
            <p class="message">Password Is <span class="strength"></span></p>
            <div class="text-container">
                <span class="text-1 text"><img src="" class="image-1 images">It Must Containers Special Symbols (!,@,#,~)</span>
                <span class="text-2 text"><img src="" class="image-2 images">It Must Containers Any Number(0-9)</span>
                <span class="text-3 text"><img src="" class="image-3 images">The Password Must be 8-20 Characters</span>
            </div>
        </div>
    </div>
    



<script src="script.js"></script>
</body>
</html>
